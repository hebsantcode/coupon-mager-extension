<!doctype html>
<html lang="en" style="overflow-y: hidden;">

<head>

    <meta charset="utf-8" />
    <title>Lock Screen | DSF Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- plugin css -->
    <link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />

    <!-- preloader css -->
    <link rel="stylesheet" href="css/preloader.min.css" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body style="width: 400px; height: 600px;">

    <!-- <body data-layout="horizontal"> -->
    <div class="auth-page" style="height: 100vh;">
        <div class="container-fluid p-0 h-100">
            <div class="row g-0 h-100">
                <div class="col-12">
                    <div class="auth-bg h-100 pt-md-5 p-4 d-flex">
                        <div class="bg-overlay bg-primary"></div>
                        <ul class="bg-bubbles">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <!-- end bubble effect -->
                        <div class="row h-100 justify-content-center align-items-center">
                            <div class="col-xl-7">
                                <div class="p-0 h-100 p-sm-4 px-xl-0">
                                    <div id="reviewcarouselIndicators" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <div class="testi-contain text-white">
                                                    <i class="bx bxs-quote-alt-left text-dark display-6"></i>

                                                    <h4 class="mt-4 fw-medium lh-base text-white">
                                                        Fetching your mailchimp contact list, this process will only take a few seconds ...
                                                    </h4>
                                                    <div class="mt-4 pt-3 pb-5">
                                                        <div class="d-flex align-items-start">
                                                            <div class="flex-shrink-0">
                                                                <img src="images//users/avatar-2.png"
                                                                    class="avatar-md img-fluid rounded-circle"
                                                                    alt="...">
                                                            </div>
                                                            <div class="flex-grow-1 ms-3 mb-4">
                                                                <h5 class="font-size-18 text-white">DSF Manager
                                                                </h5>
                                                                <p class="mb-0 text-white-50">Coupon manager extension</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end carousel-inner -->
                                    </div>
                                    <!-- end review carousel -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container fluid -->
    </div>


    <!-- JAVASCRIPT -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/metisMenu.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src="js/waves.min.js"></script>
    <script src="js/feather.min.js"></script>
    <!-- pace js -->
    <script src="js/pace.min.js"></script>

    <!-- apexcharts -->
    <script src="js/apexcharts.min.js"></script>

    <!-- Plugins js-->
    <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill-en.js"></script>
    <!-- dashboard init -->
    <script src="js/dashboard.init.js"></script>

    <script src="js/app.js"></script>
    <script src="js/content.js"></script>


</body>

</html>
